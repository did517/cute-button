<style>
  /* Conteneur pour les cases */
  .welcome-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    height: 180px;
    margin: 2rem auto;
    perspective: 800px;
  }
  /* Style des cases */
  .welcome-box {
    position: absolute;
    top: 50%;
    left: 50%;
    background-color: #3b82f6;
    color: white;
    font-weight: bold;
    padding: 1rem 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(59, 130, 246, 0.4);
    transform-origin: center;
    opacity: 0;
    user-select: none;
    cursor: default;
    font-size: 1.2rem;
    filter: drop-shadow(0 4px 2px rgba(0,0,0,0.1));
  }

  /* Animation : chaque case part du centre, s'incline, s'éloigne et devient visible */
  @keyframes lightUp {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) translateX(0) translateY(0) rotate(0deg) scale(0.8);
      filter: drop-shadow(0 0 0 rgba(0,0,0,0));
    }
    50% {
      opacity: 1;
      filter: drop-shadow(0 6px 8px rgba(59,130,246,0.7));
    }
    100% {
      opacity: 1;
      transform: translate(-50%, -50%) translateX(var(--moveX)) translateY(var(--moveY)) rotate(var(--rotate)) scale(1);
      filter: drop-shadow(0 8px 12px rgba(59,130,246,0.9));
    }
  }

  /* Chaque case a un délai et ses propres variables pour position/rotation */
  .welcome-box:nth-child(1) {
    animation: lightUp 1s ease forwards;
    animation-delay: 0.2s;
    --moveX: -120px;
    --moveY: -20px;
    --rotate: -10deg;
  }
  .welcome-box:nth-child(2) {
    animation: lightUp 1s ease forwards;
    animation-delay: 0.6s;
    --moveX: 110px;
    --moveY: -30px;
    --rotate: 12deg;
  }
  .welcome-box:nth-child(3) {
    animation: lightUp 1s ease forwards;
    animation-delay: 1s;
    --moveX: -80px;
    --moveY: 60px;
    --rotate: 8deg;
  }
  .welcome-box:nth-child(4) {
    animation: lightUp 1s ease forwards;
    animation-delay: 1.4s;
    --moveX: 130px;
    --moveY: 50px;
    --rotate: -15deg;
  }
  .welcome-box:nth-child(5) {
    animation: lightUp 1s ease forwards;
    animation-delay: 1.8s;
    --moveX: -40px;
    --moveY: 110px;
    --rotate: 14deg;
  }
  .welcome-box:nth-child(6) {
    animation: lightUp 1s ease forwards;
    animation-delay: 2.2s;
    --moveX: 60px;
    --moveY: 110px;
    --rotate: -8deg;
  }
</style>

<div class="welcome-container">
  <div class="welcome-box">Bienvenue</div>
  <div class="welcome-box">Welcome</div>
  <div class="welcome-box">Willkommen</div>
  <div class="welcome-box">Benvenuto</div>
  <div class="welcome-box">欢迎 (Huānyíng)</div>
  <div class="welcome-box">أهلا وسهلا (Ahlan)</div>
</div>
